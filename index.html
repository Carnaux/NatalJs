<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natal.Js</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="src/libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="resetBt" class="fas fa-cube" style="position: absolute; right: 5px; top: 5px; font-size: 15px" onclick="resetCam()"></div>

    <div id="transitionDiv" class="center-corner"></div>

    <div id="initial" style="position: absolute; bottom: 30vh; font-family: 'Roboto', sans-serif;" class="container text-left">
        <div class="row">
            <div class="col" style="font-size: 50px;">
                <p>Daniel Fernandes</p>
            </div>
        </div>
        <div class="row">
            <div class="col" style="font-size: 30px;">
                <p>NatalNet - Team</p>
            </div>
        </div>
    </div>

    <div id="advBt" class="fas fa-chevron-right" onclick="nextStage()"></div>

    <div id="renderDiv"></div>

    <script src="src/libs/bootstrap/jquery.js"></script>
    <script src="src/libs/bootstrap/popper.js"></script>
    <script src="src/libs/bootstrap/bootstrap.js"></script>
    <script src="src/libs/three.js"></script>
    <script src="src/libs/MTLLoader.js"></script>
    <script src="src/libs/OBJLoader.js"></script>
    <script src="src/libs/orbitControls.js"></script>
    <script src="index.js"></script>
</body>
</html>
